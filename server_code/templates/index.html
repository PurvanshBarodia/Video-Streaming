<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <h1>Movie List</h1>
  
    
    {% for movie in movies %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
            <h3>{{ movie[1] }}</h3>
            <p>Genre: {{ movie[2] }}</p>
            <p>Director: {{ movie[3] }}</p>
            <p>Year: {{ movie[4] }}</p>
            <form action="{{ url_for('play_movie') }}" method="get">
                <input type="hidden" name="movie" value="{{ movie[1] }}">
                <button type=   "submit">Play</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
